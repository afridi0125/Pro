<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GlowCare - Home</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    /* Animated background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #ffdde1, #ee9ca7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .hero {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      animation: fadeInDown 2s ease-out;
    }

    .hero-content h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInUp 2s ease-out;
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      animation: fadeInUp 2.5s ease-out;
    }

    .btn {
      background-color: #ff5e78;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.4s ease, transform 0.3s ease;
      animation: fadeInUp 3s ease-out;
    }

    .btn:hover {
      background-color: #ff2e58;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .categories {
      padding: 60px 0;
      background: #fff;
      border-radius: 40px 40px 0 0;
      margin-top: -40px;
      animation: fadeIn 3s ease;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .category-card {
      background: #f7f7f7;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .category-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 16px 24px rgba(0,0,0,0.2);
    }

    .category-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: #555;
      font-size: 0.9rem;
      background: #fff;
    }

    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container">
    <h1 class="logo">SkinLuxe</h1>
    <nav class="navbar">
      <a href="products.html">Shop</a>
      <a href="cart.html">Cart</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h2>Glow Naturally with SkinLuxe</h2>
    <p>Premium Face, Hair & Body care products crafted for your glow.</p>
    <a href="products.html" class="btn">Start Shopping</a>
  </div>
</section>

<section class="categories">
  <div class="container">
    <h3 style="text-align:center;">Shop by Category</h3>
    <div class="category-grid">
      <a href="products.html" class="category-link">
        <div class="category-card">
          <img src="https://sfycdn.speedsize.com/56385b25-4e17-4a9a-9bec-c421c18686fb/https://beminimalist.co/cdn/shop/files/51-min.png?v=1691497451" alt="Face Care">
          <h4>Face Care</h4>
        </div>
      </a>
      <a href="products.html" class="category-link">
        <div class="category-card">
          <img src="https://avantilespa.com/cdn/shop/files/kerastase-therapiste-damaged-hair-deep-treatment-hair-care-set-39592132149488.jpg?v=1690680980" alt="Hair Care">
          <h4>Hair Care</h4>
        </div>
      </a>
      <a href="products.html" class="category-link">
        <div class="category-card">
          <img src="https://assets.oyegifts.com/flowers-n-gifts/vendordata/product/nivea-body-and-bath-care-essential-combo.jpg" alt="Body Care">
          <h4>Body Care</h4>
        </div>
      </a>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 SkinLuxe | Crafted with care for your glow âœ¨</p>
  </div>
</footer>

</body>
</html>
